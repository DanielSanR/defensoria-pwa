<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Círculo de fondo similar a los otros íconos -->
  <circle cx="20" cy="20" r="18" fill="#6c5ce7"/>
  
  <!-- Sobre de correo electrónico - base -->
  <rect x="10" y="13" width="20" height="14" rx="1" ry="1" fill="white"/>
  
  <!-- Triángulos para formar la parte superior del sobre -->
  <polygon points="10,13 20,20 30,13" fill="white"/>
  
  <!-- Líneas del sobre -->
  <path d="M10,13 L20,20 L30,13" stroke="#6c5ce7" stroke-width="1" fill="none"/>
  <path d="M10,27 L16,21" stroke="#6c5ce7" stroke-width="1" fill="none"/>
  <path d="M30,27 L24,21" stroke="#6c5ce7" stroke-width="1" fill="none"/>
</svg