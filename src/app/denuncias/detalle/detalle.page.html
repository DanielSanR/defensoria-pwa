
<ion-content [fullscreen]="true">
  <ion-grid class="Grid">
    <ion-row class="Grid-row">
      <ion-col size="12">
        <div style="    display: flex;
        flex-direction: row;
        place-content: space-between;    align-items: center;
        ">
        <ion-label (click)="back()" style="display: flex;align-items: center;">
          <ion-icon  #icono  name="chevron-back-outline"  class="close-icon" style="color: #fff;font-size: 24px;"></ion-icon>
          <h2 style="color: #fff;padding-left: 6px;">
            Volver atras
          </h2>
        </ion-label>
         
          <ion-label  slot="end">
            <h4 style="color: #fff;
            background: #9280FB;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 15px;
            padding-left: 8px;
            padding-right: 8px;font-size: 12px;font-weight: 400;">12/06/2024</h4>
            </ion-label>
        </div>
      </ion-col>
      <ion-col size="12" class="Grid-row-col">
        <ion-label class="Grid-row-col-label">
          <h2 class="Grid-row-col-label-h2">Pedido realizado : Para Mi</h2>
          <h4 class="Grid-row-col-label-h4">Agresor: Tío / Tía</h4>
          <h4 class="Grid-row-col-label-h4">Genero : Hombre</h4>
          <h4 class="Grid-row-col-label-h4">Lugar: Mi Casa</h4>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="Grid-detail-row">
      <ion-col class="Grid-detail-row-col" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3"  >
        <ion-label class="Grid-detail-row-col-label">Nombre</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col-2" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-2-label">Juan Perez</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-label">Dirección</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col-2" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-2-label">Calle siempre viva</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-label">Telefono</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col-2" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-2-label">3664 212626</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-label">Corréo</ion-label>
      </ion-col>
      <ion-col class="Grid-detail-row-col-2" sizeXs="6" sizeSm="6" SizeMd="3" sizeLg="3" sizeXl="3" >
        <ion-label class="Grid-detail-row-col-2-label">micorreo&#64;gmail.com</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="Grid-map-row">
    <ion-col>
      <div class="map" id="map"></div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
