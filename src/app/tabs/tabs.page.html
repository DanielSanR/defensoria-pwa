 <ion-menu side="end" contentId="main-content">
    <ion-content>
        <ion-toolbar> 
                <ion-button slot="end" fill="clear" (click)="close()">
                    <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
                </ion-button>
        </ion-toolbar>
        <ion-menu-toggle *ngFor="let item of menu">
            <ion-item lines="none" [routerLink]="item.url" routerDirection="root" routerLinkActive="active-link">
                <ion-label>{{ item.title }}</ion-label>
            </ion-item>
        </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar style="padding-left: 45px;padding-right: 12px;padding-bottom: 5px;padding-top: 5px;">
        <ion-img src="../../assets/icon/yocuento-desktop.svg" style="width: 58px;height: 46px;"></ion-img>
        <ion-buttons slot="end">
          <ion-menu-button>
            <ion-icon  
          src="../../assets/icon/tabmenu/menuButton.svg"  
        ></ion-icon>
          </ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>
  </div>
<div *ngIf="isDesktop" class="desktop">
    <ion-header>
        <ion-toolbar style="border-bottom: 0px" >
            <ion-row class="ion-justify-content-center" style="padding-top: 25px;padding-right: 163px;" >
                <ion-col size="3" class="col">
                    <img src="../../assets/icon/yocuento-desktop.svg" alt="logo" class="col-logo">
                </ion-col>
                <ion-col size="9">
                    <div class="navbar" class="ion-text-end">
                        <ion-button fill="clear" routerLink="/principal/inicio" routerDirection="root" routerLinkActive="active-link" class="link">
                            Inicio
                        </ion-button>
                        <ion-button fill="clear" routerLink="/principal/formulario" routerDirection="root" routerLinkActive="active-link" class="link">
                                Formulario
                        </ion-button>
                        <ion-button fill="clear" routerLink="/principal/mapa" routerDirection="root" routerLinkActive="active-link" class="link">
                            Mapa
                        </ion-button>
                        <ion-button fill="clear" routerLink="/principal/numeros-utiles" routerDirection="root" routerLinkActive="active-link" class="link">
                            Tel√©fono
                        </ion-button>
                        <ion-button fill="clear" routerLink="/principal/perfil" routerDirection="root" routerLinkActive="active-link" class="link">
                            Perfil
                        </ion-button>
                        
                    </div>
                </ion-col>
            </ion-row>
        </ion-toolbar>
        </ion-header>
    <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
</div>
