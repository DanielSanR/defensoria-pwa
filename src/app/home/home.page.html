<ion-content>
    <ion-grid class="Grid">
        <ion-row class="Grid-title-row">
            <ion-col class="Grid-title-row-col">
                <ion-label class="Grid-title-row-col-label">
                    <h2 class="Grid-title-row-col-label-h2">
                        Â¡Hola, bienvenido!
                    </h2>
                    <h4 class="Grid-title-row-col-label-h4">
                        Completa tus datos ingresando a <strong class="Grid-title-row-col-label-h4-strong" routerLink="/perfil">TU PERFIL</strong>
                    </h4>
                </ion-label>
            </ion-col>
        </ion-row>
        <div class="Grid-options-row">
            <div class="Grid-options-row-col" *ngFor="let item of values">
                <div class="Grid-options-row-col-container" (click)="redirect(item)">
                    <ion-thumbnail class="Grid-options-row-col-container-thumbnail">
                        <ion-icon src="../../assets/icon/home/{{item.icon}}" class="Grid-options-row-col-container-thumbnail-icon">
                        </ion-icon>
                    </ion-thumbnail>
                    <ion-label class="Grid-options-row-col-container-label">
                        <p class="Grid-options-row-col-container-label-p">{{ item.text }}</p>
                    </ion-label>
                </div>
            </div>
        </div>
    </ion-grid>
</ion-content>
