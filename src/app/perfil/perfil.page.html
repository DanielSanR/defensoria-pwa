
 
<ion-content> 
  <ion-grid style="display: flex;flex-direction: row-reverse;padding: 0px;">
    <ion-row>
      <ion-col size="12">
         <ion-button id="open-popover" class="toolbar" ><ion-icon slot="icon-only"  name="ellipsis-horizontal"></ion-icon></ion-button></ion-col>
    </ion-row>
  </ion-grid>
<form style="padding-top:0px" [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
<ion-grid class="Grid ">
  
  <ion-row class="Grid-perfil">
    <ion-col class="Grid-perfil-col" size="12">
      <div class="Grid-perfil-col-div">
      <img src="../../assets/images/perfil.png" class="Grid-perfil-col-div-image">
        <ion-label class="Grid-perfil-col-div-label">
          <p class="Grid-perfil-col-div-label-p">¡ Hola,</p>
          <p class="Grid-perfil-col-div-label-p">{{ loaded ? title : 'Queremos Conocerte más'}} !</p>
        </ion-label>
  </div>
</ion-col>
<ion-col size="12">
  <ion-item detail='false' button class="datos" lines="none" [routerLink]="['/principal/preguntas-frecuentes']">
    <ion-label class="datos-label ion-text-center">
    <p class="datos-label-p">Tips Y consejos </p>
    </ion-label>  
    <ion-icon class="datos-icon" slot="end" src="../../assets/icon/chevron-black.svg" ></ion-icon>
</ion-item> 
</ion-col>
<ion-col size="12">
  <ion-item  class="form" lines="none" >
    <ion-label class="form-label" position="stacked">Nombre</ion-label>
    <ion-input class="form-label-p" formControlName="name" placeholder="Mi nombre es ..."></ion-input>
    <ion-icon src="../../assets/icon/nameForm.svg"slot="start"></ion-icon>
</ion-item>
</ion-col>
<ion-col size="12">
  <ion-item  class="form" lines="none" >
    <ion-label class="form-label" position="stacked">Telefono</ion-label>
    <ion-input class="form-label-p" formControlName="phone" placeholder="Mi telefono es ..."></ion-input>
    <ion-icon src="../../assets/icon/phoneForm.svg"slot="start"></ion-icon>
</ion-item>
</ion-col>
<ion-col size="12">
  <ion-item  class="form" lines="none" >
    <ion-label class="form-label" position="stacked">Correo electrónico</ion-label>
    <ion-input class="form-label-p" formControlName="email" placeholder="Mi correo  es ..."></ion-input>
    <ion-icon src="../../assets/icon/mailForm.svg"slot="start"></ion-icon>
</ion-item>
</ion-col>
<ion-col size="12">
  <ion-item  class="form" lines="none" >
    <ion-label class="form-label" position="stacked">Dirección</ion-label>
    <ion-input class="form-label-p" formControlName="address" placeholder="Mi dirección es ..."></ion-input>
    <ion-icon src="../../assets/icon/locationForm.svg"slot="start"></ion-icon>
</ion-item>
</ion-col>
<ion-col size="12">
  <ion-button class="save" type="submit" [disabled]="!this.myForm.valid">Actualizar</ion-button>
</ion-col>
  </ion-row>
</ion-grid>
</form>

<ion-popover [dismissOnSelect]="true" [keepContentsMounted]="true" trigger="open-popover" >
  <ng-template >
    <ion-content class="ion-padding"  style="--background: #f4f4f4;">
     <ion-list  style="background: #f4f4f4;padding:0px;">
      <ion-list-header style="--background: #5A4BB2;border-radius: 8px;">
          <ion-label align="center" style="">
            <h2 style="font-size: 16px;font-weight: 500;color:#fff">Configuración</h2>
          </ion-label>
      </ion-list-header>
      <ion-item class="lista" detail='false' button   (click)="changeForm()" lines="none">
        <ion-label>
          <p>Elegír otro Formulario</p>
        </ion-label>
        <ion-icon style="color:#5A4BB2;" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="lista" detail='false' button   lines="none">
        <ion-label>
          <p>Eliminar mis datos 
        </ion-label>
        <ion-icon style="color:#5A4BB2;" name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item  class="lista" detail='false' button (click)="modalAboutUs()"  lines="none">
        <ion-label>
          <p>Sobre nosotros</p>
        </ion-label>
        <ion-icon style="color:#5A4BB2;" name="chevron-forward-outline"></ion-icon>
      </ion-item>
     </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
</ion-content>
